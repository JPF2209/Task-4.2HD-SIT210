<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="container">
        <form action="" id="contactForm">
            <fieldset>
                <legend>Switch Status Of Red LED</legend>
              
                <div>
                    <input type="radio" id="off" name="Red" value="off" checked />
                    <label for="off">Off</label>
                </div>
                
                <div>
                    <input type="radio" id="on" name="Red" value="on" />
                    <label for="on">On</label>
                </div>
            </fieldset>
        
            <fieldset>
                <legend>Switch Status Of Green LED</legend>
              
                <div>
                    <input type="radio" id="off" name="Green" value="off" checked />
                    <label for="off">Off</label>
                </div>
                
                <div>
                    <input type="radio" id="on" name="Green" value="on" />
                    <label for="on">On</label>
                </div>
            </fieldset>
        
            <fieldset>
                <legend>Switch Status Of Blue LED</legend>
              
                <div>
                  <input type="radio" id="off" name="Blue" value="off" checked />
                  <label for="off">Off</label>
                </div>
              
                <div>
                  <input type="radio" id="on" name="Blue" value="on" />
                  <label for="on">On</label>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
</body>

</html>
